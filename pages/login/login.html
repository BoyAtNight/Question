<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录|注册-问卷系统</title>
    <link rel="icon" href="../../asset/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../asset/animation/css/normalize.css" />
    <link rel="stylesheet" href="../../asset/animation/css/animate.css" />
    <link rel="stylesheet" href="../../asset/animation/css/component.css" />
</head>

<body>
    <div class="container demo-1">
        <div id="large-header">
            <canvas id="demo-canvas"></canvas>
            <form class="logo_box">
                <h3>问卷系统</h3>
                <div class="input_outer">
                    <span class="u_user"></span>
                    <input id="userName" type="text" maxlength="20" autofocus placeholder="请输入用户名">
                </div>
                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="password" type="password" placeholder="请输入密码">
                </div>
                <div class="input_checkbox">
                    <label><input type="checkbox" id="saveAccount">记住密码</label>
                    <a id="register" href="javascript:;">注册</a>
                </div>
                <button type="button" id="login" class="button">登录</button>
            </form>
        </div>
    </div>

    <script src="../../asset/animation/js/TweenLite.min.js"></script>
    <script src="../../asset/animation/js/EasePack.min.js"></script>
    <script src="../../asset/animation/js/rAF.js"></script>
    <script src="../../asset/animation/js/demo-1.js"></script>
    <script src="../../asset/layui/layui.js"></script>
    <script src="./login.js"></script>
</body>

</html>
