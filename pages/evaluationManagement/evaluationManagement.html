<link rel="stylesheet" href="pages/evaluationManagement/evaluationManagement.css">

<div class="evaluation">
    <form class="layui-form search">
        <div class="layui-form-item">
            <label class="layui-form-label">评价人：</label>
            <div class="layui-input-block">
                <input type="text" name="question_type" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评价时间：</label>
            <div class="layui-input-block time">
                <input type="text" name="create_time" class="layui-input" id="createTime" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="evaluationSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" id="add" class="layui-btn">新增</button>
        </div>
    </form>
    <div class="table_box">
        <div class="table_container">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="min-width: 130px;">评价人</th>
                        <th style="min-width: 160px;">评价时间</th>
                        <th style="min-width: 200px;">评价内容</th>
                        <th style="min-width: 180px;">操作</th>
                    </tr>
                </thead>
                <tbody id="evaluation"></tbody>
            </table>
        </div>
        <div id="pagination" style="text-align: right"></div>
    </div>
</div>

<script src="pages/evaluationManagement/evaluationManagement.js"></script>
