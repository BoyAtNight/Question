<link rel="stylesheet" href="pages/templateManagement/templateManagement.css">

<div class="template">
    <form class="layui-form search">
        <div class="layui-form-item">
            <label class="layui-form-label">问卷标题：</label>
            <div class="layui-input-block">
                <input type="text" name="question_title" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">问卷类型：</label>
            <div class="layui-input-block">
                <select name="question_type_id" id="question_type"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block time">
                <input type="text" name="create_time" class="layui-input" id="createTime" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="adminSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="reset" id="add" class="layui-btn">创建模板</button>
        </div>
    </form>
    <div class="table_box">
        <div class="table_container">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="min-width: 130px;">创建人</th>
                        <th style="min-width: 200px;">问卷标题</th>
                        <th style="min-width: 130px;">问卷类型</th>
                        <th style="min-width: 160px;">创建时间</th>
                        <th style="min-width: 200px;">问卷描述</th>
                        <th style="min-width: 180px;">操作</th>
                    </tr>
                </thead>
                <tbody id="template"></tbody>
            </table>
        </div>
        <div id="pagination" style="text-align: right"></div>
    </div>
</div>

<script src="pages/templateManagement/templateManagement.js"></script>
