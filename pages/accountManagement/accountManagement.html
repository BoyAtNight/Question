<link rel="stylesheet" href="pages/accountManagement/accountManagement.css">

<div class="account">
    <form class="layui-form" lay-filter="accountForm">
        <div class="layui-row">
            <div class="layui-col-md6 layui-col-lg5">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份</label>
                    <div class="layui-input-block">
                        <input type="text" name="token" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入昵称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" lay-verify="phone" placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" lay-verify="required" placeholder="请输入地址" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="1" title="男">
                        <input type="radio" name="sex" value="2" title="女">
                        <input type="radio" name="sex" value="3" title="保密">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" lay-verify="number" placeholder="请输入年龄" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6 layui-col-lg5">
                <div class="layui-form-item">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-input-block">
                        <div class="layui-upload-drag" id="uploadImg">
                            <i class="layui-icon tips"></i>
                            <p class="tips">点击上传，或将文件拖拽到此处</p>
                            <img id="headUrl" src="" alt="">
                        </div>
                        <p id="uploatTips"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-input-block layui-col-md12 layui-col-lg10 button">
                <button id="saveAccount" class="layui-btn" lay-submit lay-filter="saveAccount">保存</button>
                <button id="cancel" type="button" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="pages/accountManagement/accountManagement.js"></script>
