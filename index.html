<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>问卷系统</title>
    <link rel="icon" href="./asset/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./asset/layui/css/layui.css">
    <link rel="stylesheet" href="./asset/common.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">
            <div class="layui-logo">
                <img src="./asset/favicon.ico" class="layui-nav-img" style="border-radius: 4px;">问卷系统
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <img src="./asset/favicon.ico" class="layui-nav-img"> 贤心
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect><a id="change" href="javascript:;">修改密码</a></li>
                <li class="layui-nav-item" lay-unselect><a id="logout" href="javascript:;">退出</a></li>
            </ul>
        </div>
        <!-- 左侧导航区域 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" id="nav" lay-shrink="all" lay-filter="nav"></ul>
            </div>
        </div>
        <!-- 内容主体区域 -->
        <div id="myContent" class="layui-body">
            <!-- <div id="myContent">内容主体区域</div> -->
        </div>

        <!-- 弹框 -->
        <div class="changePwd" id="changeModal">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" lay-verify="required" placeholder="请输入账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPassword" lay-verify="required" placeholder="请输入旧密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required|password" placeholder="请输入新密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveForm">提交</button>
                        <button type="button" class="layui-btn layui-btn-primary" onclick="layer.closeAll()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./asset/jquery-3.3.1.min.js"></script>
    <script src="./asset/layui/layui.js"></script>
    <script src="./asset/index.js"></script>
</body>

</html>
